{% extends 'myapp/base.html' %}

{% block content %}
<main class="container">
  <div class="row">
    <div class="col-md-6 my-5">
      <h2>ログイン</h2>
      <form action="" method="POST">
        {% csrf_token %}
        {{ form.non_field_errors }}
        {% for field in form %}
          {{ field.label }}
          {{ field }}
          {{ field.errors }}
          <br>
        {% endfor %}

        
        <input class="btn btn-primary" type="submit" value="ログイン" />
      </form>
    </div>
  </div>
</main>
{% endblock %}
