{% extends 'myapp/base.html' %}
{% block content %}
<main class="container">
  <div class="row my-3">
    <div class="col-md-9">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>タイトル</th>
            <th>内容</th>
            <th>作成日時</th>
            <th>更新日時</th>
          </tr>
        </thead>
        <tbody>
          {% for object in search_list %}
          <tr>
            <td scope="row"><a href="{% url 'myapp:post_detail' object.id %}">{{ object.title }}</a></th>
            <td>{{ object.content }}</td>
            <td>{{ object.created_at }}</td>
            <td>{{ object.update_at }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</main>
{% endblock %}
