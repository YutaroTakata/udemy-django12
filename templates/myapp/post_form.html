{% extends 'myapp/base.html' %}

{% block content %}
<main class="container">
  <div class="row">
    <div class="col-md-9 my-5">
      <h2>登録ページ</h2>
      <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
          <label for="">タイトル</label>
          {{ form.title }}
        </div>
        <div class="form-group">
          <label for="">カテゴリ</label>
          {{ form.category }}
        </div>
        <div class="form-group">
          <label for="">サムネイル画像</label>
          {{ form.thumbnail }}
        </div>
        <div class="form-group">
          <label for="">内容</label>
          {{ form.content }}
        </div>
        {% if form.title.errors %}
        <div style="color: red">{{ form.title.errors.as_text }}</div>
        {% endif %}
        <input class="btn btn-primary" type="submit" value="作成" />
      </form>
    </div>
  </div>
</main>
{% endblock %}
